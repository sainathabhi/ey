<body>
    <section class="home-section">
            <nav>
                    <div class="sidebar-button">
                        <i class='bx bx-menu sidebarBtn'></i>
                        <img src="assets/imgs/background/iGOT_Logo.png" style="margin-right: 10%">
                             <span class="dashboard">Home</span>
                    </div>
                    <div class="search-box" style="padding: 15px">
                            <div class="dropdown" style="padding: 0px 25px">          
                                <span class="dropbtn" style="cursor:pointer">Courses</span>
                                <div class="dropdown-content">
                                  <a href="dashboard/batch">Statics</a>
                                  <a href="dashboard/ProfesionalReport">Summary</a>
                                  <a href="">Category</a>
                               
                                </div>                    
                              </div>
          
                             <div class="dropdown">          
                              <span class="dropbtn" style="cursor:pointer">Assement</span>
                              <div class="dropdown-content">
                                <a href="#">Assement Report One</a>
                                <a href="#">Assement Report Two</a>
                              </div>           
                            </div>

                            <div class="dropdown">          
                              <span class="dropbtn" style="cursor:pointer; padding: 20px;">iGOT Report</span>
                              <div class="dropdown-content">
                                <a href="dashboard/CategoryReport">iGOT Training Report</a>
                                  <a href="dashboard/SecCategoryReport">Category Wise Report</a>
                                  <a href="dashboard/ThirdCategoryReport">User Type Report</a>
                              </div>           
                            </div>
                      </div>
                    <div class="profile-details" style="padding-left: 143px;">
                        <p-avatar icon="pi pi-user" [style]="{'color': '#ffffff'}" shape="circle">
                        </p-avatar>
                    </div>
                </nav>




                <div class="container" style=" max-width: 1339px; padding: 27px 16px;">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <h5 class="card-header">TRAINING UNDER IGOT</h5>
            
                          <div class="card-body" *ngIf="userSubTypeResult.length>0">
                              <p-table #dt1 [value]="userSubTypeResult"  [lazy]="false" [globalFilterFields]="['District Name']" [columns]="colsUser" [paginator]="true"  [rows]="10" [style]="{'background-color':'#cecece'}" [resizableColumns]="true">                
                                  <ng-template pTemplate="caption">
                                          <div class="ui small left icon input align-left">                                       
                                              <input pInputText type="text" class="search-boxx" (input)="dt1.filterGlobal(getEventValue($event), 'contains')" placeholder="Search keyword" />
                                              
          
                                              <button type="button" style="float:right;overflow: unset;box-shadow: 0 0 0px 0 #9f9b9b, 0 0 5px 0 #878682, 0 0 0px 0 #b1aeae inset;" (click)="dt1.exportCSV()" 
                                                  class="p-element p-mr-2 p-button p-component p-button-icon-only">
                                                  <img src="assets/imgs/background/csvimage.png" style=""></button>
          
                                              <!-- <button type="button" name="export" label="Export"
                                               (click)="exportPdf()" class="btn"  style="float:right;background-color: goldenrod;">Export Pdf</button> -->
          
          
                                            </div>
                                      </ng-template>                 
                                  <ng-template pTemplate="header" let-columns >
                                    <tr>
                                      <th *ngFor="let col of columns" pResizableColumn  [pSortableColumn]="col.field">
                                          {{col.header}}
                                          <p-sortIcon [field]="col.field"></p-sortIcon>
                                      </th>           
                                      </tr>            
                                      <tr>
                                          <!-- <th  *ngFor="let col of columns" [ngSwitch]="col.field">                                
                          <p-multiSelect *ngSwitchCase="'State'" [filter]="true"  (onChange)="dt1.filter($event.value, col.field, 'in')" [options]="allStateNameData" defaultLabel="All"
                                          appendTo="body"></p-multiSelect>
                                          </th> -->
                                          </tr>                      
                                  </ng-template>
                                  <ng-template pTemplate="body" let-userSubTypeResult let-columns="columns">
                                    <tr>
                                      <td *ngFor="let col of columns" class="ui-resizable-column">
                                          {{userSubTypeResult[col.field]}}
                                        
                                         
                                      </td>                                         
                                    </tr>                         
                                    </ng-template>
                                    <ng-template pTemplate="footer" >
                                        <tr>                                
                                            <td *ngFor="let col of keysss">
                                                {{fotterTotal[col]}}                              
                                            </td>                                         
                                          </tr>     
                                    </ng-template>
                                </p-table>
                          </div>
                        </div>
                      </div>
                     
                     
        
                  </div>

                </div>


</section>
</body>
