<body>
        <section class="home-section">
                <nav>
                        <div class="sidebar-button">
                            <i class='bx bx-menu sidebarBtn'></i>
                            <img src="assets/imgs/background/iGOT_Logo.png" style="margin-right: 10%">
                                 <span class="dashboard">Home</span>
                        </div>
                        <div class="search-box" style="padding: 15px">
                                <div class="dropdown" style="padding: 0px 25px">          
                                    <span class="dropbtn" style="cursor:pointer">Courses</span>
                                    <div class="dropdown-content">
                                      <a href="dashboard/batch">Statics</a>
                                      <a href="dashboard/ProfesionalReport">Summary</a>
                                      <a href="">Category</a>
                                    
                                    </div>                    
                                  </div>
              
                                 <div class="dropdown">          
                                  <span class="dropbtn" style="cursor:pointer">Assement</span>
                                  <div class="dropdown-content">
                                    <a href="#">Assement Report One</a>
                                    <a href="#">Assement Report Two</a>
                                  </div>           
                                </div>

                                <div class="dropdown">          
                                  <span class="dropbtn" style="cursor:pointer;padding: 20px;">iGOT Report</span>
                                  <div class="dropdown-content">
                                    <a href="dashboard/CategoryReport">iGOT Training Report</a>
                                    <a href="dashboard/SecCategoryReport">Category Wise Report</a>
                                    <a href="dashboard/ThirdCategoryReport">User Type Report</a>
                                  </div>           
                                </div>
                          </div>
                        <div class="profile-details" style="padding-left: 143px;">
                            <p-avatar icon="pi pi-user" [style]="{'color': '#ffffff'}" shape="circle">
                            </p-avatar>
                        </div>
                    </nav>
    
            <div class="">
                <div class="wrapperGraph">
                    <div class="" style="padding-left: 37%;font-variant: all-petite-caps;font-size: 18px;">
                    <!--               <span>Batch statics last : </span><a [routerLink]=""  (click)="datecalculation('seven')"> 7 days</a>  &nbsp; : &nbsp; <a [routerLink]="" (click)="datecalculation('thiirty')"> 30  days</a> -->
                    <span><h3>COURSE WISE SUMMARY</h3>  </span> 
                    </div>
                </div>
            
    
     <div class="wrapperGraph" >
                    <div class="border14"> 
                    <div *ngIf="summeryResult.length>0">                  
                        <p-table #dt [value]="summeryResult"  [columns]="colsUserss" [paginator]="true" [rows]="10" [style]="{'background-color':'#cecece'}" [resizableColumns]="true">                
                            <ng-template pTemplate="caption">
                                    <div class="ui small left icon input align-left">                                       
                                        <input pInputText type="text" class="search-boxx" (input)="dt.filterGlobal(getEventValue($event), 'contains')" placeholder="Search keyword" />
                                        <button type="button"  style="float:right;  margin-left:15px;overflow: unset;box-shadow: 0 0 0px 0 #9f9b9b, 0 0 5px 0 #878682, 0 0 0px 0 #b1aeae inset;" (click)="exportPdf()" 
                                        class="p-button-warning p-button p-button-icon-only tooltip1"> <span class="tooltiptext">Export Pdf</span>
                                        <img src="assets/imgs/background/epdf1.png" ></button>&nbsp;&nbsp;
    
                                        <button type="button" style="float:right;overflow: unset;box-shadow: 0 0 0px 0 #9f9b9b, 0 0 5px 0 #878682, 0 0 0px 0 #b1aeae inset;" (click)="dt.exportCSV()" 
                                        class="p-element p-mr-2 p-button p-component p-button-icon-only tooltip1"><span class="tooltiptext">Export Csv</span>
                                        <img src="assets/imgs/background/csvimage.png" style=""></button>
                                      </div>
                          
                                </ng-template>                 
                            <ng-template pTemplate="header" let-columns >
                              <tr>
                                <th *ngFor="let col of columns" pResizableColumn  [pSortableColumn]="col.field">
                                    {{col.header}}
                                    <p-sortIcon [field]="col.field"></p-sortIcon>
                                </th>           
                                </tr>            
                                <tr>
                                    <!-- <th  *ngFor="let col of columns" [ngSwitch]="col.field">                                
                    <p-multiSelect *ngSwitchCase="'State'" [filter]="true"  (onChange)="dt1.filter($event.value, col.field, 'in')" [options]="allStateNameData" defaultLabel="All"
                                    appendTo="body"></p-multiSelect>
                                    </th> -->
                                    </tr>                      
                            </ng-template>
                            <ng-template pTemplate="body" let-summeryResult let-columns="columns">
                              <tr>
                                <td *ngFor="let col of columns" class="ui-resizable-column">
                                    {{summeryResult[col.field]}}
                                </td>                                         
                              </tr>                         
                              </ng-template>
                          </p-table>
                          </div>
                    </div>
               </div>
        </div>
    </section>
    </body>
